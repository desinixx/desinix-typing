<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Desinix Typing Tutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
.loader-wrap{display:none;justify-content:center;margin-top:8px;}
.loader{width:32px;height:32px;border:4px solid #e0e0e0;border-top:4px solid #1565c0;border-radius:50%;animation:spin 1s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxar7Joa2EUpnZDTjvZ7-oKQK8d5xlXVk0iEgiwZotrU_pkzg-s-MoZxCIxrcY896ZP/exec";

async function sha256(text){
  const data = new TextEncoder().encode(text);
  const buf = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

async function handleLogin(){
  const email = document.getElementById("login-email").value.trim().toLowerCase();
  const pass  = document.getElementById("login-pass").value;
  const msg   = document.getElementById("login-msg");
  const loader= document.getElementById("login-loader");

  msg.textContent="";
  msg.className="msg";

  if(!email || !pass){
    msg.textContent="Emailum passwordum fill cheyyu.";
    msg.className="msg error";
    return;
  }

  loader.style.display="flex";
  msg.textContent="Login cheyyunnu... wait cheyyu.";
  msg.className="msg loading";

  const hash = await sha256(pass);

  try{
    const res = await fetch(GAS_URL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ action:"login", email, passwordHash:hash })
    });
    const text = (await res.text()).trim().toLowerCase();

    if(text==="success"){
      msg.textContent="Login successful! Redirecting...";
      msg.className="msg success";
      localStorage.setItem("desinix_current_user", email);
      setTimeout(()=>{window.location.href="dashboard.html"},800);
    }else{
      msg.textContent="Invalid credentials.";
      msg.className="msg error";
    }
  }catch(err){
    console.error(err);
    msg.textContent="Network / server error.";
    msg.className="msg error";
  }finally{
    loader.style.display="none";
  }
}
</script>
</head>
<body>
<div class="card">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" required autocomplete="username">
  <input type="password" id="login-pass" placeholder="Password" required autocomplete="current-password">
  <button onclick="handleLogin()">Login</button>
  <div id="login-loader" class="loader-wrap"><div class="loader"></div></div>
  <div id="login-msg" class="msg"></div>
  <div class="link">Account illa? <a href="signup.html">Signup</a></div>
</div>
</body>
</html>
